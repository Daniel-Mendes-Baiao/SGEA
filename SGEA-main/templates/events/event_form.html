{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Editar{% else %}Novo{% endif %} Evento</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
