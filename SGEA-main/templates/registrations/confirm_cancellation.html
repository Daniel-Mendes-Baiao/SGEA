{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Confirmar Cancelamento</h3>
        </div>
        <div class="card-body">
            <p>Você tem certeza que deseja cancelar sua inscrição no evento <strong>{{ event.title }}</strong>?</p>
            <p class="text-muted">Esta ação liberará sua vaga para outros participantes.</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, Cancelar Inscrição</button>
                <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
